<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --input-background: #2d2d2d;
            --input-border: #3d3d3d;
            --button-color: #3498db;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }

        .form-container {
            flex: 1;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        button[type="submit"] {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .result {
            flex: 1;
            background-color: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a {
            color: var(--button-color);
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Heart Disease Analysis</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex">
                </div>
                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <input type="text" id="cp" name="cp">
                </div>
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="text" id="trestbps" name="trestbps">
                </div>
                <div class="form-group">
                    <label for="chol">Cholesterol:</label>
                    <input type="text" id="chol" name="chol">
                </div>
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar:</label>
                    <input type="text" id="fbs" name="fbs">
                </div>
                <div class="form-group">
                    <label for="restecg">Resting ECG Results:</label>
                    <input type="text" id="restecg" name="restecg">
                </div>
                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate Achieved:</label>
                    <input type="text" id="thalach" name="thalach">
                </div>
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina:</label>
                    <input type="text" id="exang" name="exang">
                </div>
                <div class="form-group">
                    <label for="oldpeak">Oldpeak:</label>
                    <input type="text" id="oldpeak" name="oldpeak">
                </div>
                <div class="form-group">
                    <label for="slope">Slope:</label>
                    <input type="text" id="slope" name="slope">
                </div>
                <div class="form-group">
                    <label for="ca">Number of Major Vessels:</label>
                    <input type="text" id="ca" name="ca">
                </div>
                <div class="form-group">
                    <label for="thal">Thal:</label>
                    <input type="text" id="thal" name="thal">
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>
        {% if result %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>{{ result }}</p>
            <a href="{% url 'heart' %}">Predict Again</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
